{% load client_extras %}

<h3>Hola Usuario {{ user.username }}</h3>

{% if user.socialnetwork %}
	{% for field in user.socialnetwork|list_fields %}
		{% with user.socialnetwork|get_value:field as value %}
			{% if value %}
				<p>{{ field }}</p>
				<p>{{ value }}</p>
			{% endif %}
		{% endwith %}
	{% endfor %}
{% endif %}

<a href="{% url 'client:dashboard' %}"></a>
